<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>AN THANH FUIRT</title>
    <title>DATPT TEAM1</title>
</head>
<body>
    <div class="main">
        <img class="main__backgroud" src="./asset/img/Rectangle.png">
        <img class="main__backgroud" src="./asset/img/cherries-wooden.png">
        <img class="main__backgroud" src="./asset/img/green-kiwi-fruit.png">
        <div class="header">
            <ul class="header__navbar">
                <li class="header__navbar-item">
                    <a href="#!" class="header__navbar-text header__navbar-active">Trang chủ</a>
                    <a href="#!" class="header__navbar-text">Giới thiệu</a>
                    <img src="./asset/img/Logo.png" alt="Logo" class="header__navbar-logo">
                    <a href="#!" class="header__navbar-text">Sản phẩm</a>
                    <a href="#!" class="header__navbar-text">Liên hệ</a>
                </li>
            </ul>
            <ul class="header__mask">
                <li class="header__mask-item">
                    <img class="header__mask-img" src="./asset/img/Mask_group.png" alt="">
                </li>
                <li class="header__mask-item">
                    <img class="header__mask-img--rotation" src="./asset/img/Mask_group.png" alt="">
                </li>
            </ul> 
        </div>
        <div class="contact">
            <div class="contact__desc">
                <div class="contact__desc-header">
                    <h1 class="contact__desc-header--text">
                        Sản phẩm xanh - Tương lai xanh
                    </h1>
                </div>
                <div class="contact__desc-pagra">
                    <p class="contact__desc-pagra--text">
                        Chào mừng đến AN THANH, nơi sự nhiệt huyết đáp ứng 
                        và làm hài lòng khách hàng. Chúng tôi là một đội ngũ 
                        năng động và có tư duy cầu tiến, chuyên cung cấp các sản phẩm về trái cây chất lượng.
                    </p>
                </div>          
            </div>
            <div class="contact__custom">
                <img class="contact_custom-logo" src="./asset/img/Layer_1.png">
                <img class="contact_custom-mask" src="./asset/img/Mask_group_4.png">
                <div class="contact__custom-circle--small"></div>
                <div class="contact__custom-circle--big"></div>
            </div>
        </div>
    </div>
    <script src="./asset/js/main.js"></script>
</body>
</html>
